type Forum {
  forum_id: ID!
  creator: ID!
  name: String
  admins: [ID!]
  users: [ID!]
  isPrivilage: Boolean
}

type SimpleForum {
  forum_id: ID!
  name: String
}

type User {
  id: ID!
  name: String
  img: String
}

type Message {
  id: ID!
  text: String
  sender: User
  time: String
}

type Query {
  myForums(uid: ID!): [Forum]
  forums(uid: ID!): [SimpleForum]
  members(uid: ID!, fid: ID!): [User]
  messages(uid: ID, fid: ID, offset: Int, showCount: Int): [Message]
  userInfo(uid: ID!): User
}

input ForumInput {
  name: String
  isPrivilage: Boolean
}

type Mutation {
  createForum(uid: ID!, forum: ForumInput): Forum
  joinForum(uid: ID!, fid: Int): Forum
  postMessage(uid: ID, fid: Int, text: String): Message
}
